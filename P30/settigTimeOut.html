<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
</head>
<body>

    <p>Callback function</p>

    <input type="button" onclick="greet('Alice', goodbye)" value="Go">

    <div id="output"></div>
    

    <script>
        function greet(name, callback) 
        {
            document.getElementById("output").innerHTML = `Hello ${name} and <br>`;
            setTimeout(callback, 2000);
        }
        
        function goodbye() 
        {
            document.getElementById("output").innerHTML += "Goodbye!<br>";
        }
    </script>

</body>
</html>
