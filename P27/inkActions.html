<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Connections</title>
</head>

<body>
    
    <form action="">
        <fieldset>
            <legend>Links Connection</legend>

            <a href="https://www.youtube.com/">YouTube</a>

            <a href="https://www.google.co.in/">Google</a>

            <a href="https://www.google.co.in/">Google</a>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <a href="https://www.youtube.com/">YouTube</a>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <a href="https://www.google.co.in/">Google</a>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <input type="button" value="getLink()" onclick="getLinks()">

            <div id="divDisplay"></div>
    </fieldset>
    </form>

    <script>
        var divDisp = document.getElementById("divDisplay");

        function getLinks()
         {
            const linksCollection = document.links.length;
            
            var links = document.links.length

            divDisp.innerHTML = 'Total Links : '+links+'<br>';

            for(let i=0;i<links;i++)
             {
                divDisplay.innerHTML += "Link URL: "+linksCollection[i].href + '<br>';
                divDisplay.textContent += "Link URL: "+linksCollection[i].textContent + '<br>';
             }
         }
    </script>
</body>
</html>
